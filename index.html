<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/art.jpg"> -->

    <script src="JS/carousel.js" defer></script>
    <script src="JS/buttons.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/panel.css">
    <link rel="stylesheet" href="CSS/darkModeSwitch.css">

    <title>Niall Murray - Home</title>
</head>

<body>
    <div class="header-wrapper dark-mode-bg">
        <a href="/" class="img-redirect gap-reduce">
            <img class="dark-mode-img" src="images/initials_lm.png" alt="initials" width="50">
        </a>

        <div class="contexts">
            <p id="jump-to-portfolio" class="txt-redirect dark-mode-text">portfolio</p>
            <p class="txt-redirect dark-mode-text">bio</p>
            <p class="txt-redirect dark-mode-text">contact</p>
        </div>

        <div class="social-icons">
            <a href="https://github.com/Narwhale14" target="_blank" class="img-redirect">
                <img class="dark-mode-img" src="images/github_icon_lm.png" alt="github icon" width="35">
            </a>

            <a href="https://www.instagram.com/niallmurray14" target="_blank" class="img-redirect">
                <img class="dark-mode-img" src="images/insta_icon_lm.png" alt="insta icon" width="35">
            </a>
        </div>

        <div class="light-toggle">
            <div id="switch">
                <span id="knob"></span>
            </div>
        </div>
    </div>

    <div class="app-wrapper">
        <div class="parallax-wrapper fade" style="--fade-start: 0.3; --fade-duration: 1.5s;">
            <span id="intro-card"></span>
        </div>

        <div id="recieve-jump-portfolio" class="main-wrapper dark-mode-bg">
            <div class="panels-wrapper">
                <!-- hunting season panel -->
                <div class="panel card-style">
                    <div class="panel-carousel card-style">
                        <div class="carousel-slide fade">
                            <div class="carousel-number">1 / 6</div>
                            <img src="images/hs_slide_1.jpg" alt="final151 cover">
                        </div>

                        <div class="carousel-slide fade">
                            <div class="carousel-number">2 / 6</div>
                            <img src="images/hs_slide_2.jpg" alt="final151 cover">
                        </div>

                        <div class="carousel-slide fade">
                            <div class="carousel-number">3 / 6</div>
                            <img src="images/hs_slide_3.jpg" alt="final151 cover">
                        </div>

                        <div class="carousel-slide fade">
                            <div class="carousel-number">4 / 6</div>
                            <img src="images/hs_slide_4.jpg" alt="final151 cover">
                        </div>

                        <div class="carousel-slide fade">
                            <div class="carousel-number">5 / 6</div>
                            <img src="images/hs_slide_5.jpg" alt="final151 cover">
                        </div>

                        <div class="carousel-slide fade">
                            <div class="carousel-number">6 / 6</div>
                            <img src="images/hs_slide_6.jpg" alt="final151 cover">
                        </div>

                        <a class="prev" onclick="shiftSlide(-1, 0)">&#10094;</a>
                        <a class="next" onclick="shiftSlide(1, 0)">&#10095;</a>

                        <div class="selector-wrapper">
                            <span class="selector" onclick="selectSlide(1, 0)"></span>
                            <span class="selector" onclick="selectSlide(2, 0)"></span>
                            <span class="selector" onclick="selectSlide(3, 0)"></span>
                            <span class="selector" onclick="selectSlide(4, 0)"></span>
                            <span class="selector" onclick="selectSlide(5, 0)"></span>
                            <span class="selector" onclick="selectSlide(6, 0)"></span>
                        </div>
                    </div>

                    <div class="panel-desc">
                        <div class="panel-head">
                            <h1 class="dark-mode-text">Hunting Season</h1>
                            <p class="dark-mode-text">A C++ SFML video game based on web game 'moomoo.io' where the player weilds various weapons to hunt aggressive
                            animals whilst collecting experience to level up and achieve great upgrades.</p>
                        </div>

                        <a href="https://github.com/Narwhale14/ShooterGame" target="_blank" class="img-redirect">
                            <img class="dark-mode-img" src="images/github_icon_lm.png" alt="github icon" width="50">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
